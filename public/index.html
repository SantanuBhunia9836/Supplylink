<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="SupplyLink: Your one-stop B2B marketplace for industrial and business supplies."
  />
  <link rel="icon" type="image/png" href="tablogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      THE FIX IS HERE:
      This single, updated CSP tag now includes all necessary domains.
      - Your backend API (vend-sell.onrender.com)
      - Geocoding services (nominatim, bigdatacloud)
      - The map tile server (*.tile.openstreetmap.org)
      - Image placeholders (placehold.co)
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://vend-sell.onrender.com https://nominatim.openstreetmap.org https://api.bigdatacloud.net https://*.tile.openstreetmap.org https://www.googleapis.com/oauth2/v3/userinfo;
        script-src 'self' https://accounts.google.com/gsi/client ;
        style-src 'self' 'unsafe-inline' https://unpkg.com/leaflet@1.7.1/dist/leaflet.css;
        img-src 'self' data: https://*.tile.openstreetmap.org https://unpkg.com/leaflet@1.7.1/dist/images/ https://placehold.co https://www.google.com;
      "
    />

    <title>SupplyLink</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
