<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      THE FIX IS HERE:
      We are adding your friend's API URL (https://vend-sell.onrender.com) to the 'connect-src' directive.
      This tells the browser that it is a trusted source and allows your React app to make fetch requests to it.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' https://vend-sell.onrender.com https://nominatim.openstreetmap.org https://api.bigdatacloud.net https://cors-anywhere.herokuapp.com; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />

    <title>SupplyLink</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
